    <title>Sri Sujana Embroidery - Premium Designs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              luxe: {
                50: '#F9F7F5',  // Off-white cream
                100: '#F0EAE4', // Champagne tint
                200: '#E1D3C5',
                300: '#D2BAA6',
                400: '#C3A087', // Gold-ish
                500: '#B58D6F',
                600: '#946B52',
                700: '#73503C',
                800: '#54392D',
                900: '#38251D', // Deep Espresso
              },
              brand: {
                gold: '#D4AF37', // Metallic Gold
                burgundy: '#800020', // Premium Burgundy
                rose: '#C08081', // Muted Rose
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #F9F7F5; color: #38251D; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #C08081; border-radius: 4px; }
        
        /* Smooth transitions */
        .fade-enter { opacity: 0; }
        .fade-enter-active { opacity: 1; transition: opacity 300ms; }
        .fade-exit { opacity: 1; }
        .fade-exit-active { opacity: 0; transition: opacity 300ms; }

        @media print {
          body { background: white; }
          .no-print { display: none !important; }
          .print-only { display: block !important; }
          /* Ensure charts and text are visible */
          .bg-white { box-shadow: none !important; border: 1px solid #ddd !important; }
          /* Hide all content except the print-target */
          body * { visibility: hidden; }
          #print-target, #print-target * { visibility: visible; }
          #print-target { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 20px; }
        }
    </style>
